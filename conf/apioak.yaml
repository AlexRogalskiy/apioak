etcd:
  host: "http://127.0.0.1:2379"   # etcd address
  prefix: "/apioak"               # apioak config prefix
  timeout: 3                      # 3 seconds

mysql:
  host: 127.0.0.1
  port: 3306,
  database: apioak,
  user: root
  password: 123456
  timeout: 1000    # millisecond
  pool_size: 100
  max_idle_timeout: 10000 # millisecond

plugins:
  - limit-req
  - limit-count
  - limit-conn
  - key-auth
  - jwt-auth
